<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
<form method="post" >
    <label for="u12">Username : </label>
    <input type="email" name="u12"  placeholder="Enter your username"  maxlength="5" >
    <label for="password">Password</label>
    <input type="password" required name="password">
    <label for="phone">Phone</label>
    <input type="tel" name="phone">
    <label for="number">Age</label>
    <label for="test">Text</label>
    <input type="text" name="test" readonly value="This is read only" id="">
    <input type="number"  min="0" max="100" name="number">

    <!-- checkbox -->
    <label for="male">Hero</label>
    <input type="checkbox" name="male" value="male">
    <label for="female">Female</label>
    <input type="checkbox" name="female" value="female">

    <!-- radio -->
    <label for="gender">Specify your gender</label>
    <input type="radio" name="gender"  value="Male">
    <label for="gender1"> Male </label>
    <input type="radio" name="gender"  value="Female">
    <label for="gender2">Female</label>




    <!-- dropdown -->
    <label for="country">Country</label>
    <select name="country" multiple>
        <option value="Nepal"  >Nepal</option>
        <option value="India" >India</option>
        <option value="USA" selected>USA</option>
        <option value="UK">UK</option>
    </select>



    <br>
    <label for="comment">Enter your comment</label>
    <br>
    <textarea name="comment" id="" cols="40" rows="15" placeholder="Enter your text here"></textarea>











    <input type="submit" value="Done">
    <!-- <button type="submit">Submit</button> -->
 


</form>
</body>
</html>
