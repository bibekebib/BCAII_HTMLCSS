<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="forms_css.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Page</h1>
      <forms class="cform">
        <div class="username">
          <label for="username">Username</label>
          <input type="text" placeholder="Enter your username" name="username" id="" />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input type="password" placeholder="Enter your Password" name="password" id="" />
        </div>
        <div class="Cpassword">
          <label for="Confirm_password">Confirm password</label>
          <input type="password" placeholder="Confirm your password" name="password" />
        </div>
        <div class="radio">
          <label for="gender">Gender</label>
          <input type="radio" name="gender" id="" />Male
          <input type="radio" name="gender" id="" />Female
          <input type="radio" name="gender" id="" />No Specify
        </div>

        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </forms>
    </div>
  </body>
</html>
